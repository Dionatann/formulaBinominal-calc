<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Resultado Binomial</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
    <div class="max-w-xl w-full bg-gray-800 p-8 rounded-2xl shadow-2xl border border-gray-700">
        <h1 class="text-3xl font-extrabold text-center mb-6 text-blue-400">Resultado da Distribuição Binomial</h1>

        <div class="space-y-4">
            <div class="bg-gray-700 p-4 rounded-lg">
                <p class="text-gray-300"><span class="font-semibold text-white">Probabilidade Acumulada:</span> {{ proba }}</p>
                <p class="text-gray-300"><span class="font-semibold text-white">Distribuição Binomial:</span> {{ distribuicao }}</p>
            </div>

            <hr class="border-gray-600" />

            <div class="bg-gray-700 p-4 rounded-lg">
                <p class="text-gray-300"><span class="font-semibold text-white">Probabilidade Acumulada (Percentual):</span> {{ proba_percentual }}%</p>
                <p class="text-gray-300"><span class="font-semibold text-white">Distribuição Binomial (Percentual):</span> {{ distri_percentual }}%</p>
            </div>
        </div>

        <div class="mt-6 text-center">
            <a href="{% url 'binomial_calc' %}" class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-lg transition duration-200">
                Voltar
            </a>
        </div>
    </div>
</body>
</html>
