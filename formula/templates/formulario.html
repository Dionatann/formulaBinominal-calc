<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Binomial</title>
    <!-- Adicione o link para o CDN do Tailwind CSS aqui -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-md mx-auto bg-white p-8 rounded shadow-md">
        <h1 class="text-2xl font-bold mb-4">Calculadora Binomial</h1>
        <form action="" method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="n" class="block text-gray-700 font-semibold">Valor de n:</label>
                <input type="number" id="n" name="n" class="form-input mt-1 block w-full" required>
            </div>
            <div class="mb-4">
                <label for="x" class="block text-gray-700 font-semibold">Valor de x:</label>
                <input type="number" id="x" name="x" class="form-input mt-1 block w-full" required>
            </div>
            <div class="mb-4">
                <label for="p" class="block text-gray-700 font-semibold">Valor de p (%):</label>
                <input type="number" id="p" name="p" class="form-input mt-1 block w-full" required>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Calcular</button>
        </form>
    </div>
</body>
</html>
